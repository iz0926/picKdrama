{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<!--includes three user input fields: username, password, and repeat password-->
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="favoritekdrama" name="favoritekdrama" placeholder="Your Favorite Kdrama" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>


    </form>
{% endblock %}
